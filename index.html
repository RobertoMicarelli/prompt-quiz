<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Design Dashboard By Aiutati</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Caricamento...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__brand">
                    <i class="fas fa-robot nav__logo"></i>
                    <h1 class="nav__title">Prompt Design QUIZ Dashboard By Aiutati</h1>
                </div>
                <ul class="nav__menu">
                    <li><a href="#dashboard" class="nav__link" data-section="dashboard">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a></li>
                    <li><a href="#quiz" class="nav__link" data-section="quiz">
                        <i class="fas fa-brain"></i> Quiz
                    </a></li>
                    <li><a href="#results" class="nav__link" data-section="results">
                        <i class="fas fa-trophy"></i> Risultati
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Login Section -->
        <section id="login" class="section section--active">
            <!-- Login content will be dynamically inserted by JavaScript -->
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section"></section>
        <!-- Quiz Section -->
        <section id="quiz" class="section"></section>
        <!-- Results Section -->
        <section id="results" class="section"></section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="App.js"></script>
</body>
</html>
